name: todo_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  provider: ^6.1.2
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1
  firebase_core: ^3.7.0
  flutter_screenutil: ^5.9.3
  shared_preferences: ^2.3.2
  go_router: ^14.6.1
  firebase_database: ^11.1.6
  firebase_storage: ^12.3.6
  image_picker: ^1.1.2
  intl: ^0.19.0
  flutter_svg: ^2.0.12
  stylish_bottom_bar: ^1.1.0
  animated_introduction: ^1.0.4
  graphic: ^2.5.0
  circular_countdown_timer: ^0.2.3
  flutter_local_notifications: ^18.0.0
  easy_date_timeline: ^1.1.3
  local_auth: ^2.3.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/svg_icons/
    - assets/fonts/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato/Lato-Italic.ttf
          style: italic

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
          style: italic
